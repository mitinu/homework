<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты тестов</title>
    <link rel="stylesheet" href="displaying/styleTest.css">
</head>
<body>
<main>
    <div class="container">
        <h1>Результаты тестирования</h1>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="countTestAll">0</div>
                <div class="stat-label">Всего тестов</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="countTestPassed">0</div>
                <div class="stat-label">Пройдено</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="countTestFailed">0</div>
                <div class="stat-label">Провалено</div>
            </div>
        </div>

        <div class="search-filter">
            <input type="text" class="search-box" placeholder="Поиск тестов...">
            <select id="filter_select">
                <option value="all">Все тесты</option>
                <option value="passed">Только пройденные</option>
                <option value="failed">Только проваленные</option>
            </select>
        </div>

        <div id="test_list"></div>
    </div>
    <iframe id="externalPage" src=""></iframe>
</main>
<script type="module" src="displaying/displaying.js"></script>
<script type="module" src="displaying/scriptTest.js"></script>
</body>
</html>
