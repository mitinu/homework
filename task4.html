<body>
    <form id="form">
        <input type="text" name="text">
        <input type="tel" name="tel">
        <input type="email" name="email">
        <input type="submit" value="Отправить">
    </form>
</body>
<script>
    function replaceStr(str){
        const chars = str.split('');
        for (const charId in chars) {
            if (chars[charId]===`'`) {
                const previous = chars[parseInt(charId)-1]===` ` || chars[parseInt(charId)-1]==="\n"
                const next = chars[parseInt(charId)+1]===` ` || chars[parseInt(charId)+1]==="\n"
                if (previous || next) {
                    chars[charId] = `"`
                }
            }
        };
        return chars.join('');
    }

    const text = `
    'Товар доба'влен в корзину'
    'ID продукта: 12345'
    'Название: Молоко'
    'Цена: 80 руб.'
`
    const result = text.replace(/'/g, '"')
                  .replace(/([а-яёА-ЯЁa-zA-Z])"([а-яёА-ЯЁa-zA-Z])/gu, "$1'$2");
    const result2 = replaceStr(text)

    console.log(text)
    console.log(result)
    console.log(result2)


    document.getElementById("form").addEventListener("submit", event=>{
        event.preventDefault();
        const formData = new FormData(event.target);
    
        
        const textValue = formData.get('text');
        const telValue = formData.get('tel');
        const emailValue = formData.get('email');
        console.log({
            text: textValue,
            tel: telValue,
            email: emailValue
        });
    })
</script>
